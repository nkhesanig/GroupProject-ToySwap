<!--
  Generated template for the ReportPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
	<ion-navbar>
		<ion-row>
			<button clear icon-only ion-button (click)="close();">
				<ion-icon name="close"></ion-icon>
			</button>
			<ion-title>Report</ion-title>
		</ion-row>
	</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <p>
      Bid Owner: {{ownerName}}
    </p>
  </ion-item>
  <ion-item>
    <p>
      Bid Item: {{complaintBidName}}
    </p>
  </ion-item>
  <ion-item>
    <p>
     Toy Type: {{complaintBidType}} 
    </p>
  </ion-item>
  <ion-item class="clear">
    <ion-label floating>please write your detailed complaint here</ion-label>
    <ion-input type="text" [(ngModel)]="complaint"></ion-input>
  </ion-item>
  <button ion-button full (click)="submitComplaint();">
    Submit Report
  </button>
</ion-content>
