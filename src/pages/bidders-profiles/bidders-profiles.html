<ion-header>

  <ion-navbar>
    <ion-title>biddersProfiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <img src="{{profilePic}}">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  
    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>
      <h2>User Name: {{profilePic}}</h2>
    </ion-item>
  
    <ion-item>
      <ion-icon name="wine" item-start large ></ion-icon>
      <h2>User Name: {{userName}}</h2>
    </ion-item>
  
    <ion-item>
      <span item-start>18 min</span>
      <span item-start>(2.6 mi)</span>
      <button ion-button icon-start clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>
  
  </ion-card>
</ion-content>
