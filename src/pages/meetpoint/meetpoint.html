<link href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" rel="stylesheet">
<ion-header>
  <ion-navbar>
      <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="True"
      (search)="search($event)"
      (ionClear)="onClear($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>
 
<ion-content>
  
  <div class = "place" *ngFor = "let place of searchPlaces" (click) = "setTarget(place);">
    <h1>
        {{place.properties.category}}
    </h1>
    <p>
        {{place.properties.display_name}}
    </p>
  </div>
  <div id="map" style="width:100%; height:100%;"></div>
 
</ion-content>
