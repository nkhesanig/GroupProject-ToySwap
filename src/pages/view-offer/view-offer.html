<ion-header>

  <ion-navbar>
    <ion-row>
      <button clear icon-only ion-button (click)="close();">
        <ion-icon name="close"></ion-icon>
      </button>
      <ion-title>Offer</ion-title>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>

      <ion-item>
        <ion-avatar item-start>
          <img src="{{profilePic}}">
        </ion-avatar>
        <h2>{{ownerName}}</h2>
        <p>{{itemname}}</p>
      </ion-item>
    
      <ion-slides pager>
        <ion-slide *ngFor="let slideUrls of offeritemsFormatted; let j = index">
          <img class="ph" src="{{slideUrls}}" />
        </ion-slide>
      </ion-slides>
    
      <ion-card-content>
        <p>{{itemDescription}}</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button full (click)="acceptBid()">
            Accept Bid
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full (click)="rejectBid()">
            Reject Bid
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
